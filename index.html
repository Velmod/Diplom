<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Управление Арендуемыми Объектами</title>
</head>
<body>
    <header>
        <h1>Управление Арендуемыми Объектами</h1>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Добавить новый объект</h2>
            <form id="rental-form">
                <label for="name">Название:</label>
                <input type="text" id="name" required>

                <label for="location">Местоположение:</label>
                <input type="text" id="location" required>

                <label for="price">Цена (в месяц):</label>
                <input type="number" id="price" required>

                <button type="submit">Добавить объект</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Список объектов</h2>
            <ul id="rental-list">
                <!-- Объекты будут добавляться сюда -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
