<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить/Редактировать объект недвижимости</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            display: flex; /* Используем flexbox для выравнивания кнопки и формы */
            align-items: flex-start; /* Выравнивание по верхнему краю */
            width: 100%; /* Занимаем всю ширину */
            max-width: 800px; /* Максимальная ширина */
        }

        .back-button {
            padding: 10px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        form {
            flex: 1;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            padding-left: 30px;
            background-color: #c9c6c6;
            color: #000000;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="D:\Учёба\Практика 02\resourses\logo.png" alt="Логотип" class="logo">
            <h1 class="site-title">Lev's home</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <a onclick="location.href='dashboard.html'" class="back-button">&#8592; Назад</a>
            <form>
                <label for="property-name">Название объекта:</label>
            <input type="text" id="property-name" required>
            <label for="address">Адрес:</label>
            <input type="text" id="address" required>
            <label for="description">Описание:</label>
            <textarea id="description" required></textarea>
            <label for="status">Статус аренды:</label>
            <select id="status">
                <option value="free">Свободен</option>
                <option value="occupied">Занят</option>
            </select>
            <button type="submit">Сохранить</button>
        </form>
    </main>

    <footer>
        <p>Связь с поддержкой:<a style="word-spacing: 15px;"> +79627012525 Lev.Gorshkov@yandex.ru</a></p>
        <p>"Lev's home" - данный сайт был сделан в рамках выпускной квалификационной работы и предназначен для демонстрации умений студента Горшкова Льва Александровича группы 32919/12</p>
    </footer>
</body>
</html>
